<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Finder</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- 증상 선택 폼 -->
    {% comment %} <div class="container" id="leg_male" style="display: none;"> {% endcomment %}
        <h1>다리 (남성)</h1>
        <img src="{% static 'image.file/leg.png' %}" alt="leg_male" style="height:300px; width: auto;">
    <form action="{% url 'finder:legsearch' %}" method="get">
        {% for symptom in only_leg_symptoms %}
            <label>
                <input type="checkbox" name="symptoms" value="{{ symptom.Symptom }}"
                       {% if symptom.Symptom in selected_symptoms %} checked {% endif %}>
                {{ symptom.Symptom }}
            </label><br>
        {% endfor %}
        <button type="submit">다음</button>
    </form>
    <button class="camera-button" onclick="nextScreen('upload')">📷</button>
    <button class="prev-button" onclick="location.href='/finder'">이전으로</button>
    <!-- 검색 결과 표시 -->
    <h1>Disease Matches</h1>
    {% if diseases %}
        <ul>
            {% for disease in diseases %}
                <li>{{ disease }} - {{ disease.Hospital }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>결과 없음</p>
    {% endif %}
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
