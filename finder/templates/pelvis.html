<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Finder</title>
</head>
<body>
    <!-- 증상 선택 폼 -->
    <form action="{% url 'finder:pelvissearch' %}" method="get">
        {% for symptom in pelvis_symptoms %}
            <label>
                <input type="checkbox" name="symptoms" value="{{ symptom.Symptom }}"
                       {% if symptom.Symptom in selected_symptoms %} checked {% endif %}>
                {{ symptom.Symptom }}
            </label><br>
        {% endfor %}
        <button type="submit">Search Diseases</button>
    </form>

    <!-- 검색 결과 표시 -->
    <h1>Disease Matches</h1>
    {% if diseases %}
        <ul>
            {% for disease in diseases %}
                <li>{{ disease }} - {{ disease.Hospital }} - Matches</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching diseases found.</p>
    {% endif %}
</body>
</html>
