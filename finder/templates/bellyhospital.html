<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h2>복부 검색</h2>
    <form action="{% url 'finder:bellysearch' %}" method="get">
        {% for symptom in belly_symptoms %}
            <label>
                <input type="checkbox" name="symptoms" value="{{ symptom.Symptom }}"
                       {% if symptom.Symptom in selected_symptoms %} checked {% endif %}>
                {{ symptom.Symptom }}
            </label><br>
        {% endfor %}
        <button type="submit">다음</button>
    </form>
    <h1>질병 검색 결과</h1>
    {% if diseases %}
        <ul>
            {% for disease in diseases %}
                <li>{{ disease }} - {{ disease.Hospital }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>결과 없음</p>
    {% endif %}
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
